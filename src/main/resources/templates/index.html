<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/public/index.css}"/>
    <title>My First Todo list app</title>
</head>
<body>
<div class="container" id="app">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Todo List 2 - Hello {{ currentUser }}</a>

        <span>
            <a class="btn btn-primary" href="/login.html">login</a>
            <a class="btn btn-secondary" href="/logout">
                <i class="fa fa-sign-out"></i>  logout
            </a>
        </span>
    </nav>
    <br/>
    <div id="createItem">
        <form>
            <div class="form-inline">
                <div class="form-group mb-2  mx-sm-3 w-50">
                    <input v-model="newItemName" type="text" class="form-control" style="width: 100%"
                           placeholder="new item">
                </div>
                <button v-on:click="createItem()" type="submit" class="btn btn-primary mb-2">Create</button>
            </div>
        </form>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">name</th>
            <th scope="col">state</th>
            <th scope="col">action</th>
            <th scope="col">delete</th>
        </tr>
        </thead>
        <tbody id="items">
        <tr v-for="item in items">
            <td><input type="checkbox"/></td>
            <td>{{item.name}}</td>
            <td>{{item.state}}</td>
            <td class="action">
                <div class="dropdown">
                    <div class="btn btn-sm btn-primary dropdown-toggle" type="button"
                         data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        state
                    </div>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a v-on:click="changeState(item, 'todo')" class="dropdown-item" href="#">todo</a>
                        <a v-on:click="changeState(item, 'doing')" class="dropdown-item" href="#">doing</a>
                        <a v-on:click="changeState(item, 'done')" class="dropdown-item" href="#">done</a>
                    </div>
                </div>
            </td>
            <td class="delete">
                <button v-on:click="deleteItem(item.id)" type="button" class="btn btn-danger btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill-rule="evenodd"
                              d="M16 1.75V3h5.25a.75.75 0 010 1.5H2.75a.75.75 0 010-1.5H8V1.75C8 .784 8.784 0 9.75 0h4.5C15.216 0 16 .784 16 1.75zm-6.5 0a.25.25 0 01.25-.25h4.5a.25.25 0 01.25.25V3h-5V1.75z"></path>
                        <path d="M4.997 6.178a.75.75 0 10-1.493.144L4.916 20.92a1.75 1.75 0 001.742 1.58h10.684a1.75 1.75 0 001.742-1.581l1.413-14.597a.75.75 0 00-1.494-.144l-1.412 14.596a.25.25 0 01-.249.226H6.658a.25.25 0 01-.249-.226L4.997 6.178z"></path>
                        <path d="M9.206 7.501a.75.75 0 01.793.705l.5 8.5A.75.75 0 119 16.794l-.5-8.5a.75.75 0 01.705-.793zm6.293.793A.75.75 0 1014 8.206l-.5 8.5a.75.75 0 001.498.088l.5-8.5z"></path>
                    </svg>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script th:inline="javascript">
/*<![CDATA[*/

var backUrl = [[${backUrl}]];

/*]]>*/
</script>
<script type="application/javascript" src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<script th:src="@{/public/config.js}"></script>
<script th:src="@{/public/index.js}" type="module"></script>
</html>
